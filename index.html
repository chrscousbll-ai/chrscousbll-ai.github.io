<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vegetation Mapper</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
  html, body, #map { height: 100%; margin: 0; padding: 0; }

  /* Controls panel */
  #controls {
    position: absolute; top: 8px; left: 8px; z-index: 1000;
    background: rgba(255,255,255,0.95); padding:12px; border-radius:8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3); font-family: system-ui;
  }
  #controls > div {
    display: flex;
    flex-wrap: wrap;        /* allow buttons to go to next line if needed */
    gap: 12px;              /* consistent space between buttons */
    align-items: center;
  }
  #controls label {
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  /* Legend */
  #legend {
    position:absolute; right:8px; top:8px; z-index:1000;
    background: rgba(255,255,255,0.9); padding:8px; border-radius:6px;
    cursor: move; box-shadow: 0 2px 6px rgba(0,0,0,0.25); user-select:none;
    max-width: 180px;
  }

  /* Bottom key */
  #bottomKey {
    position: absolute; bottom:8px; left:8px; right:8px; z-index:1000;
    background: rgba(255,255,255,0.92); padding:8px; border-radius:6px;
    display:flex; flex-wrap: wrap; gap:12px; align-items:center; overflow-x:auto; overflow-y:auto;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2); font-family: system-ui;
  }

  /* Bigger buttons */
  .category-btn, button {
    padding: 12px 16px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    cursor: pointer;
    white-space: nowrap;
  }

  .category-swatch {
    width: 24px;
    height: 24px;
    margin-right: 8px;
    vertical-align: middle;
    border-radius: 4px;
    border: 1px solid rgba(0,0,0,0.1);
  }

  #status { font-size:14px; margin-top:8px; color:#333 }
  .small { font-size:12px; color:#666 }
  input[type=file] { display:none; }
</style>
</head>
<body>
<div id="map"></div>

<div id="controls">
  <div>
    <button id="startRec">Start Recording</button>
    <button id="stopRec" disabled>Stop</button>
    <label><input type="checkbox" id="followToggle"> Follow GPS</label>
    <button id="clearLast">Clear Last</button>
    <button id="clearAll">Clear All</button>
  </div>
  <div>
    <button id="exportBtn">Export GeoJSON</button>
    <label class="category-btn">
      <span id="importLabel">Import GeoJSON</span>
      <input type="file" id="fileInput" accept=".geojson,.json" />
    </label>
    <button id="saveLocal">Save (localStorage)</button>
    <button id="loadLocal">Load (localStorage)</button>
  </div>
  <div id="status">
    <div><strong>Live:</strong> <span id="coords">—</span></div>
    <div class="small">Category distances: <span id="catDist">—</span> — Total: <span id="totalDist">0.00</span> m</div>
  </div>
</div>

<div id="legend">
  <div><strong>Legend (drag me)</strong></div>
  <div id="legendContent" style="margin-top:6px"></div>
</div>

<div id="bottomKey"></div>

<script>
// === Categories ===
const CATEGORIES = [
  { id: 'grass', label: 'Grass', color: '#6ab04c' },
  { id: 'shrub', label: 'Shrub', color: '#f6b93b' },
  { id: 'forest', label: 'Forest', color: '#2d98da' },
  { id: 'water', label: 'Water', color: '#3c40c6' },
  { id: 'bare', label: 'Bare', color: '#d1ccc0' }
];

// Map initialization
const map = L.map('map', { zoomControl:true }).setView([44.8, -68.7], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19, attribution: '© OpenStreetMap contributors'
}).addTo(map);

// State
let currentCategory = CATEGORIES[0].id;
let recording = false;
let watchId = null;
let pathSegments = [];
let currentSegment = null;
const distances = {}; CATEGORIES.forEach(c => distances[c.id] = 0);

// Utils
function haversine(a, b) {
  const toRad = v => v * Math.PI / 180;
  const R = 6371000;
  const dLat = toRad(b.lat - a.lat);
  const dLon = toRad(b.lng - a.lng);
  const lat1 = toRad(a.lat);
  const lat2 = toRad(b.lat);
  const aa = Math.sin(dLat/2)**2 + Math.sin(dLon/2)**2 * Math.cos(lat1) * Math.cos(lat2);
  const c = 2 * Math.atan2(Math.sqrt(aa), Math.sqrt(1-aa));
  return R * c;
}
function totalDistance() { return Object.values(distances).reduce((a,b)=>a+b,0); }

// Legend and bottom key
const legendContent = document.getElementById('legendContent');
const bottomKey = document.getElementById('bottomKey');
CATEGORIES.forEach(cat => {
  const row = document.createElement('div');
  row.style.marginTop = '6px';
  row.innerHTML = `<span class="category-swatch" style="background:${cat.color}"></span> <strong>${cat.label}</strong>`;
  legendContent.appendChild(row);

  const btn = document.createElement('button');
  btn.className = 'category-btn';
  btn.id = 'cat_' + cat.id;
  btn.innerHTML = `<span class="category-swatch" style="background:${cat.color}"></span>${cat.label}`;
  btn.onclick = () => {
    currentCategory = cat.id;
    document.querySelectorAll('.category-btn').forEach(b => b.style.outline = '');
    btn.style.outline = '3px solid rgba(0,0,0,0.12)';
  };
  bottomKey.appendChild(btn);
});
document.getElementById('cat_' + currentCategory).style.outline = '3px solid rgba(0,0,0,0.12)';

// Layers
const segmentLayers = L.layerGroup().addTo(map);
function renderSegments() {
  segmentLayers.clearLayers();
  for (const seg of pathSegments) {
    L.polyline(seg.latlngs, { color: seg.color || getColorFor(seg.category), weight: 5 }).addTo(segmentLayers);
  }
  if (currentSegment) {
    L.polyline(currentSegment.latlngs, { color: getColorFor(currentSegment.category), weight: 5, dashArray: '6 4' }).addTo(segmentLayers);
  }
  updateStatus();
}
function getColorFor(catId) { const c = CATEGORIES.find(x=>x.id===catId); return c ? c.color : '#000'; }

// UI elements
const startRecBtn = document.getElementById('startRec');
const stopRecBtn = document.getElementById('stopRec');
const followToggle = document.getElementById('followToggle');
const coordsEl = document.getElementById('coords');
const catDistEl = document.getElementById('catDist');
const totalDistEl = document.getElementById('totalDist');

// Geolocation
startRecBtn.onclick = () => {
  if (recording) return;
  recording = true;
  startRecBtn.disabled = true;
  stopRecBtn.disabled = false;
  currentSegment = { category: currentCategory, latlngs: [] };
  if ('geolocation' in navigator) {
    watchId = navigator.geolocation.watchPosition(onPos, console.error, { enableHighAccuracy:true });
  } else alert('Geolocation not available.');
};
stopRecBtn.onclick = () => {
  recording = false;
  startRecBtn.disabled = false;
  stopRecBtn.disabled = true;
  if (watchId) { navigator.geolocation.clearWatch(watchId); watchId = null; }
  if (currentSegment && currentSegment.latlngs.length) { pathSegments.push(currentSegment); currentSegment = null; renderSegments(); }
};
function onPos(p) {
  const latlng = { lat:p.coords.latitude, lng:p.coords.longitude };
  coordsEl.textContent = `${latlng.lat.toFixed(6)}, ${latlng.lng.toFixed(6)}`;
  if (recording) {
    if (!currentSegment || currentSegment.category !== currentCategory) {
      if (currentSegment && currentSegment.latlngs.length) pathSegments.push(currentSegment);
      currentSegment = { category: currentCategory, latlngs: [] };
    }
    const arr = currentSegment.latlngs;
    if (arr.length>0) distances[currentSegment.category]+=haversine(arr[arr.length-1], latlng);
    arr.push(latlng); renderSegments();
  }
  if (followToggle.checked) map.setView([latlng.lat, latlng.lng], map.getZoom(), { animate:true });
}
function updateStatus() {
  catDistEl.textContent = CATEGORIES.map(c => `${c.label}:${distances[c.id].toFixed(1)}m`).join(", ");
  totalDistEl.textContent = totalDistance().toFixed(1);
}

// Clear buttons
document.getElementById('clearLast').onclick = () => { pathSegments.pop(); renderSegments(); };
document.getElementById('clearAll').onclick = () => { pathSegments=[]; renderSegments(); };

// Export/Import
document.getElementById('exportBtn').onclick = () => {
  const data = { type:"FeatureCollection", features: pathSegments.map(seg => ({
    type:"Feature", properties:{category:seg.category}, geometry:{type:"LineString", coordinates:seg.latlngs.map(pt=>[pt.lng, pt.lat])}
  }))};
  const blob = new Blob([JSON.stringify(data)], {type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url; a.download="vegmap.geojson"; a.click(); URL.revokeObjectURL(url);
};
document.getElementById('fileInput').onchange = e => {
  const file=e.target.files[0]; if (!file) return;
  const reader=new FileReader(); reader.onload=ev=>{
    const geo=JSON.parse(ev.target.result);
    geo.features.forEach(f=>{
      if (f.geometry.type==="LineString") {
        const coords=f.geometry.coordinates.map(c=>({lat:c[1], lng:c[0]}));
        pathSegments.push({category:f.properties.category||'unknown', latlngs:coords});
      }
    }); renderSegments();
  }; reader.readAsText(file);
};

// Local storage
document.getElementById('saveLocal').onclick = () => { localStorage.setItem('vegmap', JSON.stringify(pathSegments)); };
document.getElementById('loadLocal').onclick = () => {
  const data = localStorage.getItem('vegmap');
  if (data) { pathSegments = JSON.parse(data); renderSegments(); }
};
</script>
</body>
</html>
