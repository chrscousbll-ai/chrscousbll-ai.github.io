<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vegetation Road Mapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
    #controls {
      position: absolute; top:10px; left:50%; transform:translateX(-50%);
      background: white; padding:8px; border-radius:6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3); z-index:1000;
      display:flex; gap:4px; flex-wrap:wrap; justify-content:center;
    }
    #controls button { padding:6px 10px; border:none; border-radius:4px; cursor:pointer; }
    #exportBtn { background:#1976D2; color:white; }
    #status { position:absolute; bottom:10px; left:50%; transform:translateX(-50%);
      background:white; padding:4px 8px; border-radius:4px; font-size:14px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <button data-cat="light" style="background:#AED581;">Light</button>
    <button data-cat="moderate" style="background:#FFB74D;">Moderate</button>
    <button data-cat="heavy" style="background:#E53935; color:#fff;">Heavy</button>
    <button data-cat="dead" style="background:#6D4C41; color:#fff;">Dead Tree</button>
    <button data-cat="clear" style="background:#90A4AE;">Clear</button>
    <button id="startBtn" style="background:#4CAF50; color:white;">Start</button>
    <button id="stopBtn" style="background:#F44336; color:white;">Stop</button>
    <button id="exportBtn">Export GeoJSON</button>
  </div>
  <div id="status">Waiting for GPS...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // categories
    const CAT_INFO = {
      light:   { label: "Light Growth",    color: "#AED581" },
      moderate:{ label: "Moderate Growth", color: "#FFB74D" },
      heavy:   { label: "Heavy Growth",    color: "#E53935" },
      dead:    { label: "Dead Tree",       color: "#6D4C41" },
      clear:   { label: "Clear",           color: "#90A4AE" }
    };

    let currentCategory = 'light';
    let currentLine = null;
    let segments = [];
    let watchId = null;
    let recording = false;

    // Start centered on Hermon, ME (no lock)
    const hermonCenter = [44.809, -68.885]; 
    const map = L.map('map').setView(hermonCenter, 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    function setStatus(msg) {
      document.getElementById('status').innerText = msg;
    }

    function endCurrentSegment() {
      if (currentLine) {
        segments.push(currentLine);
        currentLine = null;
      }
    }

    // category change
    document.querySelectorAll('#controls button[data-cat]').forEach(btn => {
      btn.addEventListener('click', () => {
        endCurrentSegment();
        currentCategory = btn.dataset.cat;
        setStatus(`Category: ${CAT_INFO[currentCategory].label}`);
      });
    });

    // start recording
    document.getElementById('startBtn').addEventListener('click', () => {
      if (recording) return;
      recording = true;
      setStatus("Recording started...");
      if ("geolocation" in navigator) {
        watchId = navigator.geolocation.watchPosition(pos => {
          const { latitude, longitude } = pos.coords;
          if (!currentLine) {
            currentLine = {
              category: currentCategory,
              coords: [],
              tStart: new Date().toISOString()
            };
            currentLine.polyline = L.polyline([], {
              color: CAT_INFO[currentCategory].color,
              weight: 5
            }).addTo(map);
          }
          currentLine.coords.push([latitude, longitude]);
          currentLine.polyline.addLatLng([latitude, longitude]);
          currentLine.tEnd = new Date().toISOString();
        }, err => {
          setStatus("GPS error: " + err.message);
        }, { enableHighAccuracy:true, maximumAge:1000, timeout:10000 });
      } else {
        setStatus("GPS not supported.");
      }
    });

    // stop recording
    document.getElementById('stopBtn').addEventListener('click', () => {
      if (!recording) return;
      recording = false;
      endCurrentSegment();
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      setStatus("Recording stopped.");
    });

    // export GeoJSON
    document.getElementById('exportBtn').addEventListener('click', () => {
      endCurrentSegment();
      const features = segments.filter(s => s.coords.length >= 2).map(s => ({
        type: "Feature",
        geometry: {
          type: "LineString",
          coordinates: s.coords.map(([lat, lng]) => [lng, lat])
        },
        properties: {
          category: CAT_INFO[s.category].label,
          color: CAT_INFO[s.category].color,
          time_start: s.tStart,
          time_end: s.tEnd
        }
      }));
      const fc = { type: "FeatureCollection", features };
      const blob = new Blob([JSON.stringify(fc, null, 2)], { type: "application/geo+json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `veg-roads-${new Date().toISOString().replace(/[:.]/g, '-')}.geojson`;
      a.click();
      URL.revokeObjectURL(url);
      setStatus('GeoJSON exported with colors & categories.');
    });
  </script>
</body>
</html>
